        <button type="button" class="plus_button" data-toggle="modal" data-target="#myModal" id = plusButton>
          <div class="plus" >
            <div class="bar horizontal"></div>
            <div class="bar vertical"></div>
          </div>
        </button>

        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <input style = "font-family: Inter;
                font-weight: Regular;"
                type="text" id="adduniveristy" name="adduniveristy" placeholder="Add item to University" onclick="onButtonClick()">

              <div class="modal-header">
                <input style = "font-family: Inter;
                font-weight: Regular;"
                type="text" id="addoffice" name="addoffice" placeholder="Add item to Office" onclick="onButtonClick()">
              </div>

                <input style = "font-family: Inter;
                font-weight: Regular;"
                type="text" id="addpersonal" name="addpersonal" placeholder="Add item to Personal" onclick="onButtonClick()">
              </div>

              <div class="modal-footer">
                <button type="button" id="post_button" class="btn btn-default" style="height:40px;font-size:14pt; font-family: Inter;
                font-weight: Regular; text-align:center; background:rgba(158,118,205,1); border-radius: 15%;">Post</button>

              list-style-type: disc;
              list-style-position: inside;"></p><br>

        </div>

    <script>

      document.getElementById("post_button").addEventListener("click", () =>{
        document.getElementById("university_output").innerHTML += document.getElementById("adduniveristy").value;

    <script>

      document.getElementById("post_button").addEventListener("click", () =>{
